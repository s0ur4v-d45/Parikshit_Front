<div class="bootstrap-wrapper">
  <div class="container">
    {{ question | json }}
    <mat-card>
      <mat-card-title>Add Question to <span style="font-weight: bold;">{{title}}</span></mat-card-title>
      <mat-card-subtitle class="text-center"
        >Enter details of Question</mat-card-subtitle
      >

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (submit)="formSubmit()">
            <!-- content fiels -->

            <!-- <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter question content</mat-label>
              <textarea
                [(ngModel)]="question.content"
                name="content"
                matInput
                placeholder="Type here..."
                rows="5"
                required
              ></textarea>
            </mat-form-field> -->

            <ckeditor
              [editor]="Editor"
              data="Enter Content here..."
              [(ngModel)]="question.content"
              name="content"
            ></ckeditor>

            <!-- options -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option 1</mat-label>
                  <input
                    [(ngModel)]="question.option1"
                    name="option1"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option 2</mat-label>
                  <input
                    [(ngModel)]="question.option2"
                    name="option2"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option 3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option 4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- answer -->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="containe text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<!-- {{ question | json }} -->
