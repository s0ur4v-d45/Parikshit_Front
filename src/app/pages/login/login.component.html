<div class="bootstrap-wrapper main-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img class="logo" src="../../../assets/logo.jpg" alt="" />
          </div>

          <h1 class="text-center mt-20">Login</h1>

          <form (ngSubmit)="formSubmit()">
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input
                [(ngModel)]="loginDetail.username"
                name="username"
                class="text-color"
                matInput
                placeholder="Enter your Username"
              />
            </mat-form-field>

            <!-- password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                [(ngModel)]="loginDetail.password"
                name="password"
                class="text-color"
                type="password"
                matInput
                placeholder="Enter your password"
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Login</button>
              <button
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clear
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
