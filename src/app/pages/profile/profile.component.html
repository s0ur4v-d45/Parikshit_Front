<mat-card>
  <!-- {{ user | json }} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container text-center">
        <img
          src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
          alt=""
        />
        <mat-card-title
          >{{ user.firstName }} {{ user.lastName }}</mat-card-title
        >
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-2">
            <table>
              <tr>
                <td class="b">User Name</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td class="b">Email</td>
                <td>{{ user.email }}</td>
              </tr>
              <tr *ngIf="user.phone">
                <td class="b">Phone Number</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td class="b">Status</td>
                <td>{{ user.enabled ? "Active" : "Disabled" }}</td>
              </tr>
              <tr>
                <td class="b">Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
