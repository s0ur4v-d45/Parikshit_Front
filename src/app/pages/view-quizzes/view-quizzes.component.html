
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title>
      {{ q.title }}
    </mat-card-title>

    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title"
      class="ml-20"
      mat-flat-button
      color="primary"
    >
      Questions
    </button>
    <button class="ml-20" mat-stroked-button color="primary">
      Max Marks {{ q.maxMarks }}
    </button>
    <button class="ml-20" mat-stroked-button color="primary">
      Questions {{ q.numberOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.qid"
      class="ml-20"
      mat-flat-button
      color="primary"
    >
      Update
    </button>
    <button class="ml-20" mat-flat-button color="primary">Attempts</button>
    <button
      (click)="deleteQuiz(q.qid)"
      class="ml-20"
      mat-flat-button
      color="accent"
    >
      Delete
    </button>
  </mat-card-actions>

  


</mat-card>

<div class="container text-center mt-20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
